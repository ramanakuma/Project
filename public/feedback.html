<html lang = "en">

        <title>FeedBack</title>

    <body class="main">

            <div class=" login-body">
                <div class="container">
                    <div class="login-form">
                  <div>  <span class="title">Feedback Form</span></div>
                <div class="form col-xs-12 col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-4">
                    <form id="feedbackform1" >
                          <div class="form-group">

                            <input type="text" class="form-control username" data-error="Invalid user Name" name="username"  placeholder="User Name" id="user_name" value="" required>
                            <input type="text" class="form-control email"  id="user_email" name="user_email" placeholder="Email" data-error="Invalid Email"  value="" required>
                            <input type="text" class="form-control message"  id="user_message" name="user_message" placeholder="Message" data-error="Invalid Message"  value="" required>
                          </div>


                          <button type="submit" id="loginbtn" class="btn btn-default btn-block loginbutton">Submit</button>

                    </form>
                          </div>
                    </div>
                </div>
            </div>




    <script src="Public/js/jquery-3.2.1.min.js"></script>
    <script src="Public/css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="Public/js/notify.min.js"></script>
    <script type="text/javascript" src="Public/js/custom.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#feedbackform1").submit(function(e){
            e.preventDefault();

            var data = {};
            data.username = $("#user_name").val();
            data.useremail =$("#user_email").val();
            data.usermessage =$("#user_message").val();

            $.ajax({
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                url: '/feedbackform',
                async:false,
                crossDomain:true,
                success: function(res) {
                    if(res == '2'){
                        $("#loginbtn").notify("Invalid Password", { className: "error", position:"right" });
                    }
                    else{
                          $("#loginbtn").notify("Successfully Submitted", { className: "success", position:"right" });
                    }

                }
            });
        });




    });

  </script>

    </body>
</html>
